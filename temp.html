  <body>

        <div class="vertical-menu">

              <p>
                <label>Fahrenheit</label>
                <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"oninput="temperatureConverter(this.value)"onchange="temperatureConverter(this.value)"></p>
              <span id="outputFahrenheit"></span>
              <br/>
              <label>Celsius</label>
            <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)"></p>
            <span id="outputCelsius"></span>
            <br/>
            <label>Kelvin</label>
            <input id="inputKelvin" type="number" placeholder="Kelvin" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
            <span id="outputKelvin"></span>


    <div class="footer">
            <a href="https://www.kevinkranenburg.nl" target="_blank">

                  <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5"></a>

    <script>
        function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;

  valNum = parseFloat(valNum);
  document.getElementById("outputKelvin").innerHTML=((valNum-32)/1.8)+273.15;

  valNum = parseFloat(valNum);
  document.getElementById("outputFahrenheit").innerHTML=(valNum*1.8)+32;

  valNum = parseFloat(valNum);
  document.getElementById("outputKelvin").innerHTML=valNum+273.15;
}

    </script>
  </body>
